<div class="page-selector-container container">
  <div class="row page-text center-block" [ngStyle]="{'z-index': showPageText ? 500 : 0, 'opacity': showPageText ? 1 : 0}">
    <div class="page-info" [ngStyle]="{'margin-top': paginationSettings.maxSize === 1 ? 0 : '8px'}"><label>{{articleInfo.pageText}}</label></div>
  </div>
  <div class="col-xs-12 col-12 pagination-element" [ngStyle]="{'opacity': showPageText ? 0 : 1}">
    <pagination *ngIf="paginationSettings.maxSize === 1" [totalItems]="paginationSettings.bigTotalItems"
                [(ngModel)]="paginationSettings.currentPage"
                [maxSize]="paginationSettings.maxSize"
                [itemsPerPage]="paginationSettings.itemsPerPage"
                class="pull-right"
                [ngClass]="{'pagination-sm': paginationSettings?.maxSize === 1, 'pagination-lg': paginationSettings?.maxSize > 1}"
                [boundaryLinks]="true"
                [rotate]="false"
                [firstText]="paginationSettings.translation.FIRST_PAGE"
                [lastText]="paginationSettings.translation.LAST_PAGE"
                [previousText]="paginationSettings.translation.PREVIOUS_PAGE"
                [nextText]="paginationSettings.translation.NEXT_PAGE"
                (numPages)="paginationSettings.numPages = $event"
                (pageChanged)="pageChanged($event)"
    ></pagination>
    <pagination *ngIf="paginationSettings.maxSize === 2" [totalItems]="paginationSettings.bigTotalItems"
                [(ngModel)]="paginationSettings.currentPage"
                [maxSize]="paginationSettings.maxSize"
                [itemsPerPage]="paginationSettings.itemsPerPage"
                class="pull-right"
                [ngClass]="{'pagination-sm': paginationSettings?.maxSize === 1, 'pagination-lg': paginationSettings?.maxSize > 1}"
                [boundaryLinks]="true"
                [rotate]="false"
                [firstText]="paginationSettings.translation.FIRST_PAGE"
                [lastText]="paginationSettings.translation.LAST_PAGE"
                [previousText]="paginationSettings.translation.PREVIOUS_PAGE"
                [nextText]="paginationSettings.translation.NEXT_PAGE"
                (numPages)="paginationSettings.numPages = $event"
                (pageChanged)="pageChanged($event)"
    ></pagination>
    <pagination *ngIf="paginationSettings.maxSize === 3" [totalItems]="paginationSettings.bigTotalItems"
                [(ngModel)]="paginationSettings.currentPage"
                [maxSize]="paginationSettings.maxSize"
                [itemsPerPage]="paginationSettings.itemsPerPage"
                class="pull-right"
                [ngClass]="{'pagination-sm': paginationSettings?.maxSize === 1, 'pagination-lg': paginationSettings?.maxSize > 1}"
                [boundaryLinks]="true"
                [rotate]="false"
                [firstText]="paginationSettings.translation.FIRST_PAGE"
                [lastText]="paginationSettings.translation.LAST_PAGE"
                [previousText]="paginationSettings.translation.PREVIOUS_PAGE"
                [nextText]="paginationSettings.translation.NEXT_PAGE"
                (numPages)="paginationSettings.numPages = $event"
                (pageChanged)="pageChanged($event)"
    ></pagination>
    <pagination *ngIf="paginationSettings.maxSize === 4" [totalItems]="paginationSettings.bigTotalItems"
                [(ngModel)]="paginationSettings.currentPage"
                [maxSize]="paginationSettings.maxSize"
                [itemsPerPage]="paginationSettings.itemsPerPage"
                class="pull-right"
                [ngClass]="{'pagination-sm': paginationSettings?.maxSize === 1, 'pagination-lg': paginationSettings?.maxSize > 1}"
                [boundaryLinks]="true"
                [rotate]="false"
                [firstText]="paginationSettings.translation.FIRST_PAGE"
                [lastText]="paginationSettings.translation.LAST_PAGE"
                [previousText]="paginationSettings.translation.PREVIOUS_PAGE"
                [nextText]="paginationSettings.translation.NEXT_PAGE"
                (numPages)="paginationSettings.numPages = $event"
                (pageChanged)="pageChanged($event)"
    ></pagination>
    <pagination *ngIf="paginationSettings.maxSize === 5" [totalItems]="paginationSettings.bigTotalItems"
                [(ngModel)]="paginationSettings.currentPage"
                [maxSize]="paginationSettings.maxSize"
                [itemsPerPage]="paginationSettings.itemsPerPage"
                class="pull-right"
                [ngClass]="{'pagination-sm': paginationSettings?.maxSize === 1, 'pagination-lg': paginationSettings?.maxSize > 1}"
                [boundaryLinks]="true"
                [rotate]="false"
                [firstText]="paginationSettings.translation.FIRST_PAGE"
                [lastText]="paginationSettings.translation.LAST_PAGE"
                [previousText]="paginationSettings.translation.PREVIOUS_PAGE"
                [nextText]="paginationSettings.translation.NEXT_PAGE"
                (numPages)="paginationSettings.numPages = $event"
                (pageChanged)="pageChanged($event)"
    ></pagination>
  </div>
</div>
