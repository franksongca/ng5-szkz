<div class="func-section" #funcEle>
  <div class="top-bar">
    <div class="app-title">{{ 'APP_TITLE' | translate:param }}</div><img *ngIf="fullScreen" class="game-title-top" src="./assets/images/page/game-ts.png">
    <a href="#" (click)="fullScreen=!fullScreen" class="full-screen-btn pull-right"><span class="glyphicon glyphicon-resize-full" *ngIf="!fullScreen"></span><span class="glyphicon glyphicon-resize-small" *ngIf="fullScreen"></span></a>
  </div>

  <div class="app-banner" *ngIf="!fullScreen">
    <div class="control-section">
      <div class="command-bar">
        <img class="game-title" src="./assets/images/page/game-ts.png">
        <span class="glyphicon glyphicon-home"></span>
      </div>
    </div>
    <app-page-selector></app-page-selector>
  </div>
</div>

<div class="work-zone" [ngStyle]="{'height': (_win.innerHeight - el.nativeElement.offsetHeight) + 'px'}">
  <!--app-fill-in-the-color class="fill-in-the-color"></app-fill-in-the-color-->
</div>
